{% extends "base.html" %}
{%block content%}
    <div><b>Current Cash: {{cash}}</b></div>
    {% for item in items %}
        <div><p>{{ item.name }}, count: {{item.count}}, <b>{{ item.price }}</b></p></div>
    {% endfor %}
{%endblock%}
